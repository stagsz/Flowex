name: Deploy

on:
  push:
    branches: [master]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: eu-west-1
  ECR_BACKEND_REPOSITORY: flowex-${{ github.event.inputs.environment || 'staging' }}/backend
  ECR_FRONTEND_REPOSITORY: flowex-${{ github.event.inputs.environment || 'staging' }}/frontend

jobs:
  # Determine environment
  setup:
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
    steps:
      - name: Set environment
        id: set-env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          else
            echo "environment=staging" >> $GITHUB_OUTPUT
          fi

  # Run tests before deployment
  test-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest --tb=short
        env:
          TESTING: 'true'

  test-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Type check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm run test

  # Build and push backend image
  build-backend:
    needs: [setup, test-backend]
    runs-on: ubuntu-latest
    environment: ${{ needs.setup.outputs.environment }}
    outputs:
      image_tag: ${{ steps.build.outputs.image_tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/flowex-${{ needs.setup.outputs.environment }}-github-actions
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image
        id: build
        working-directory: backend
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_BACKEND_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_BACKEND_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_BACKEND_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_BACKEND_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_BACKEND_REPOSITORY:latest
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT

  # Build and push frontend image (for ECS deployment option)
  # Or deploy directly to S3/CloudFront
  build-frontend:
    needs: [setup, test-frontend]
    runs-on: ubuntu-latest
    environment: ${{ needs.setup.outputs.environment }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci --legacy-peer-deps
        working-directory: frontend

      - name: Build
        working-directory: frontend
        env:
          VITE_API_URL: https://api.${{ needs.setup.outputs.environment == 'production' && '' || format('{0}.', needs.setup.outputs.environment) }}flowex.io
          VITE_AUTH0_DOMAIN: ${{ vars.AUTH0_DOMAIN }}
          VITE_AUTH0_CLIENT_ID: ${{ vars.AUTH0_CLIENT_ID }}
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/flowex-${{ needs.setup.outputs.environment }}-github-actions
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        run: |
          aws s3 sync frontend/dist s3://${{ vars.FRONTEND_BUCKET }} --delete

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ vars.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

  # Run database migrations
  migrate:
    needs: [setup, build-backend]
    runs-on: ubuntu-latest
    environment: ${{ needs.setup.outputs.environment }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/flowex-${{ needs.setup.outputs.environment }}-github-actions
          aws-region: ${{ env.AWS_REGION }}

      - name: Run migrations
        run: |
          # Run migration as ECS task
          aws ecs run-task \
            --cluster flowex-${{ needs.setup.outputs.environment }}-cluster \
            --task-definition flowex-${{ needs.setup.outputs.environment }}-migration \
            --launch-type FARGATE \
            --network-configuration "awsvpcConfiguration={subnets=[${{ vars.PRIVATE_SUBNETS }}],securityGroups=[${{ vars.BACKEND_SECURITY_GROUP }}],assignPublicIp=DISABLED}" \
            --started-by "github-actions-${{ github.run_id }}"

  # Deploy backend to ECS
  deploy-backend:
    needs: [setup, build-backend, migrate]
    runs-on: ubuntu-latest
    environment: ${{ needs.setup.outputs.environment }}
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/flowex-${{ needs.setup.outputs.environment }}-github-actions
          aws-region: ${{ env.AWS_REGION }}

      - name: Update ECS service
        run: |
          aws ecs update-service \
            --cluster flowex-${{ needs.setup.outputs.environment }}-cluster \
            --service flowex-${{ needs.setup.outputs.environment }}-backend \
            --force-new-deployment

  # Deploy Celery workers to ECS
  deploy-celery:
    needs: [setup, build-backend, migrate]
    runs-on: ubuntu-latest
    environment: ${{ needs.setup.outputs.environment }}
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/flowex-${{ needs.setup.outputs.environment }}-github-actions
          aws-region: ${{ env.AWS_REGION }}

      - name: Update Celery service
        run: |
          aws ecs update-service \
            --cluster flowex-${{ needs.setup.outputs.environment }}-cluster \
            --service flowex-${{ needs.setup.outputs.environment }}-celery-worker \
            --force-new-deployment

  # Wait for deployment to complete
  verify:
    needs: [setup, deploy-backend, deploy-celery, build-frontend]
    runs-on: ubuntu-latest
    environment: ${{ needs.setup.outputs.environment }}
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/flowex-${{ needs.setup.outputs.environment }}-github-actions
          aws-region: ${{ env.AWS_REGION }}

      - name: Wait for backend deployment
        run: |
          aws ecs wait services-stable \
            --cluster flowex-${{ needs.setup.outputs.environment }}-cluster \
            --services flowex-${{ needs.setup.outputs.environment }}-backend

      - name: Health check
        run: |
          API_URL="https://api.${{ needs.setup.outputs.environment == 'production' && '' || format('{0}.', needs.setup.outputs.environment) }}flowex.io"
          for i in {1..10}; do
            if curl -sf "$API_URL/health" > /dev/null; then
              echo "Health check passed!"
              exit 0
            fi
            echo "Attempt $i failed, retrying..."
            sleep 10
          done
          echo "Health check failed after 10 attempts"
          exit 1

  # Production deployment requires manual approval
  deploy-production:
    if: github.event.inputs.environment == 'production'
    needs: [verify]
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://flowex.io
    steps:
      - name: Production deployment complete
        run: echo "Successfully deployed to production!"
